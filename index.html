<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Carrier Peacock Landing Page">
      <meta name="author" content="Alex Turney">
      <title>CARDART</title>
      <link rel="shortcut icon" href="images/favicon.png">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.js"></script>
   </head>
   <body>
      <div id="navbar">
      <div id="mainContainer">
            <div>
              <img style="vertical-align:middle;height:40px;" src="images/logo.png">
              <span style="">Works.</span>
            </div>
      </div>
      <div style="clear:both"></div>
      <div id="mainContainer">
          <p id="mainDescription"> We make it easy to send cards to anyone, anytime.  Just choose a card, type your message, and contact information.</p>
          <div id="contain">
             <h3 id="cardTitle">
             cards </h2>
             <div style="display:inline-block;float:left">
                <p id="cardDesc">Heart Thank You</p>
                <img src="images/thankYouCard.png" id="card">
             </div>
             <div style="display:inline-block;float:left">
                <p id="cardDesc">Whale Thank You</p>
                <img src="images/whale.png" id="card">
             </div>
          </div>
          <div style="clear:both"></div>
          <br>
          <div id="mainContainer">
             <form class="pure-form pure-form-stacked" action="https://formspree.io/turnee5@gmail.com" method="post" id="info">
                <fieldset>
                   <legend color="white">Card</legend>
                   <div class="pure-g">
                      <div class="pure-u-1-2">
                         <!-- <label for="cardSelection">State</label> -->
                         <select id="cardSelection" class="pure-input-1-2" name="cardSelection">
                            <option>Heart Card</option>
                            <option>Whale Card</option>
                         </select>
                      </div>
                   </div>
                   <br>
                   <legend color="white">Contact Information</legend>
                   <div class="pure-g">
                      <div class="pure-u-1-3">
                         <label for="first-name">First Name</label>
                         <input id="first-name" class="pure-u-23-24" type="text" name="first_name">
                      </div>
                      <div class="pure-u-1-3" id="">
                         <label for="last-name">Last Name</label>
                         <input id="last-name" class="pure-u-23-24" type="text" name="last_name">
                      </div>
                      <div class="pure-u-1-3">
                         <label for="email">Email</label>
                         <input id="email" class="pure-u-23-24" type="email" required name="email">
                      </div>
                   </div>
                   <br>
                   <legend color="white">Shipping Information</legend>
                   <div class="pure-g">
                      <div class="pure-u-1-3">
                         <label for="first-ship_to_first_name">First Name</label>
                         <input id="first-ship_to_first_name" class="pure-u-23-24" type="text" name="ship_to_first_name">
                      </div>
                      <div class="pure-u-1-3" id="">
                         <label for="last-ship_to_last_name">Last Name</label>
                         <input id="last-ship_to_last_name" class="pure-u-23-24" type="text" name="ship_to_last_name">
                      </div>
                      <div class="pure-u-1-3">
                         <label for="address">Address</label>
                         <input id="address" class="pure-u-23-24" type="text" name="address">
                      </div>
                      <div class="pure-u-1-3">
                         <label for="zipcode">Zip Code</label>
                         <input id="zipcode" class="pure-u-23-24" type="text" name="zipcode">
                      </div>
                      <div class="pure-u-1-3">
                         <label for="city">City</label>
                         <input id="city" class="pure-u-23-24" type="text" name="city">
                      </div>
                      <div class="pure-u-1-3">
                         <label for="state">State</label>
                         <select id="state" class="pure-input-1-2" name="state">
                            <option>CA</option>
                            <option>OR</option>
                            <option>WA</option>
                         </select>
                      </div>
                   </div>
                   <label for="terms" class="pure-checkbox">
                   <input id="terms" type="checkbox"> I've read the terms and conditions
                   </label>
                   <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </fieldset>
             </form>
          </div>
      </div>
   </body>
</html>
