<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrier Peacock Landing Page">
    <meta name="author" content="Alex Turney">
    <title>Carrier Peacock</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div id="logoContainer">
        <img src="images/logo.png">
    </div>
    <div id="mainContainer">
        <h1 id="mainHeader"> Carrier Peacock </h1>
        <p id="mainDescription"> We make it easy to send cards to anyone, anytime.</p>
    <form class="pure-form pure-form-stacked" action="https://formspree.io/turnee5@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend color="white">Contact Information</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="pure-u-23-24" type="text" name="first_name">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="pure-u-23-24" type="text" name="last_name">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="email">Email</label>
                    <input id="email" class="pure-u-23-24" type="email" required name="email">
                </div>
            </div>
            <br>
            <legend color="white">Address</legend>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="city">City</label>
                    <input id="city" class="pure-u-23-24" type="text" name="city">
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="state">State</label>
                    <select id="state" class="pure-input-1-2" name="state">
                        <option>CA</option>
                        <option>OR</option>
                        <option>WA</option>
                    </select>
                </div>
            </div>

            <label for="terms" class="pure-checkbox">
                <input id="terms" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>
    </div>
</body>
</html>
